      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        background-color: #1a237e; /* Royal Blue */
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      input,
      button {
        margin: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      input {
        width: 200px;
        text-align: center;
      }

      button {
        background-color: #f1c40f; /* Golden Yellow */
        cursor: pointer;
        font-weight: bold;
      }

      #result {
        font-size: 18px;
        margin-top: 20px;
        color: #00cec9; /* Light Cyan */
      }
    </style>

  <body>
    <h2>Tip Calculator</h2>
    <label for="billAmount">Bill Amount:</label>
    <br />
    <input type="number" id="billAmount" placeholder="Enter Bill Amount" />
    <br />
    <label for="tipPercentage">Tip Percentage</label>
    <br />
    <input
      type="number"
      id="tipPercentage"
      placeholder="Enter Tip Percentage"
    />
    <br />
    <button onclick="calculateTip()">Calcuate</button>
    <p id="result"></p>
    <script src="main.js"></script>
  </body>
